<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Donaldo Herrera
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
      <ion-fab vertical="bottom" horizontal="end" slot="fixed">
          <ion-fab-button size="small" (click)="presentModal()">
            <ion-icon name="add"></ion-icon>
          </ion-fab-button>
        </ion-fab>

    <ion-card  class="ion-padding" *ngFor="let item of myArray" color="{{calculateAgeColor(item.age)}}">
      {{item.name}} -
      {{item.email}} -
      {{item.age}}
      <small *ngIf="item.age >= 18">Mayor de edad</small>
    </ion-card>
  </div>

  
</ion-content>
